# vim:ft=kitty

# BEGIN_KITTY_THEME
# Color scheme generated by pywal
include ~/.cache/wal/colors-kitty.conf
# END_KITTY_THEME

# generated with "kitten choose-fonts"
# BEGIN_KITTY_FONTS
font_family      family="MonaspiceKr Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

font_size {{font_size}}

background_opacity 0.9

term xterm-256color

background_opacity 0.9

term xterm-256color
