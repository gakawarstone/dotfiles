# foot.ini - foot terminal emulator configuration

[main]
# Import theme
# If pywal is used, this could be ~/.cache/wal/colors-foot.ini
include=~/.config/foot/mocha.ini

font=MonaspiceKr Nerd Font:size={{font_size}}
pad=2x2
term=xterm-256color

[colors]
# Background opacity, overrides theme if set
alpha=0.9

[scrollback]
lines=10000

[mouse]
hide-when-typing=yes
