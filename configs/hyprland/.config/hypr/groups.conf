# Group Management Keybindings:
# ----------------------------
# SUPER + G             : Toggle/Create Group
# SUPER + SHIFT + G     : Remove window from Group
# ALT + TAB             : Cycle forward in Group
# ALT + SHIFT + TAB     : Cycle backward in Group
# ALT + H/L/J/K         : Vim-like cycle (backward/forward)
# SUPER + I             : Lock/Unlock Group (toggle)
# SUPER + ALT + H/L/K/J : Move active window INTO group in direction

group {
    col.border_active = $color2 $color4 45deg
    col.border_inactive = $color10
    
    groupbar {
        enabled = true
        font_family = JetBrainsMono Nerd Font
        font_size = 10
        gradients = true
        height = 24
        priority = 3
        render_titles = true
        scrolling = true
        text_color = $foreground
        
        col.active = $color2
        col.inactive = $background
        col.locked_active = $color6
        col.locked_inactive = $color8
    }
}

# Key Bindings:

# Groups

# Toggle group / Ungroup
bind = $mainMod, G, togglegroup,
bind = $mainMod SHIFT, G, moveoutofgroup,

# Cycle through group members
bind = ALT, TAB, changegroupactive, f
bind = ALT SHIFT, TAB, changegroupactive, b

# Vim-like group cycling (H/L or J/K)
bind = ALT, H, changegroupactive, b
bind = ALT, L, changegroupactive, f
bind = ALT, K, changegroupactive, b
bind = ALT, J, changegroupactive, f

# Lock group (prevents adding/removing windows)
bind = $mainMod, I, lockactivegroup, toggle

# Move window into group in direction
bind = $mainMod ALT, H, moveintogroup, l
bind = $mainMod ALT, L, moveintogroup, r
bind = $mainMod ALT, K, moveintogroup, u  
bind = $mainMod ALT, J, moveintogroup, d
