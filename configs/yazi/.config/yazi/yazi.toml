[opener]
nvim = [
  { run = 'alacritty -e nvim "$@"', block = true, desc = "Neovim", for = "unix" }
]
zathura = [
  { run = 'zathura "$@"', desc = "zathura", block = true, for = "unix" }
]
open = [
	{ run = 'xdg-open "$@"', desc = "Open" },
]
feh  = [
	{ run = 'feh --scale-down "$@"', desc = "Open" },
]
zen = [
  { run = 'zen-browser "$@"', desc = "zen-browser", block = false, for = "unix" }
]

[open]
rules = [
  { mime = "text/*", use = "nvim" },
  { mime = "inode/*", use = "nvim" },
  { mime = "application/pdf", use = "zathura" },
  { mime = "application/pdf", use = "zen" },
  { mime = "image/jpeg", use = "feh" },
  { mime = "*", use = "open" },
]

[[plugin.prepend_fetchers]]
id   = "git"
name = "*"
run  = "git"

[[plugin.prepend_fetchers]]
id   = "git"
name = "*/"
run  = "git"
