[opener]
nvim = [
  { run = 'nvim "$@"', block = true, desc = "Neovim", for = "unix" }
]
zathura = [
  { run = 'zathura "$@"', desc = "zathura", block = true, for = "unix" }
]

[open]
rules = [
  { mime = "text/*", use = "nvim" },
  { mime = "application/pdf", use = "zathura" },
]

[[plugin.prepend_fetchers]]
id   = "git"
name = "*"
run  = "git"

[[plugin.prepend_fetchers]]
id   = "git"
name = "*/"
run  = "git"
